<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Calculator_CSS.css">
    <script src="JavaScript/Calculator_Javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">

        <!-- Screen to display the calculation results: -->
        <input type="text" class="screen" value="0" disabled>

        <!-- Buttons for user to make calculations using -->
        <div class="keys">
            <button type="button" value="+" class="operator">+</button>
            <button type="button" value="-" class="operator">-</button>
            <button type="button" value="*" class="operator">&times;</button>
            <button type="button" value="/" class="operator">&divide;</button>
            
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            
            <button type="button" value="all-clear" class="all-clear function">Clear</button>
            <button type="button" value="0">0</button>
            <button type="button" value="." class="decimal function">.</button>
            
            <button type="button" value="=" class="equal-sign operator">=</button>

        </div>
    </div>
    
</body>
</html>
