<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">

    <script src="js/tictactoe.js" defer></script>
</head>
<body id="body">
    <h1>Tic Tac Toe</h1>
    <h3>You are X <br> The computer is O</h3>

    <!-- Container to overlay a canvas over the table -->
    <div class="center-container">

        <!-- Canvas width and height must be included within the element -->
        <canvas id="win-lines" width="608" height="608"></canvas>

        <table>
            <tr>
                <td id='0' onclick='place_X_or_O("0")'></td>
                <td id='1' onclick='place_X_or_O("1")'></td>
                <td id='2' onclick='place_X_or_O("2")'></td>
            </tr>
            <tr>
                <td id='3' onclick='place_X_or_O("3")'></td>
                <td id='4' onclick='place_X_or_O("4")'></td>
                <td id='5' onclick='place_X_or_O("5")'></td>
            </tr>
            <tr>
                <td id='6' onclick='place_X_or_O("6")'></td>
                <td id='7' onclick='place_X_or_O("7")'></td>
                <td id='8' onclick='place_X_or_O("8")'></td>
            </tr>
        </table>
    </div>
    
</body>
</html>
