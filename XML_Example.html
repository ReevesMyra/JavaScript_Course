<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step: 339</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


</head>


    <script>
        // jQuery(what to target).what to do = $(what to target).what to do


        // When the document is loaded and ready, do this function:
        $(document).ready(function() {
            // Target the html tag and append to it:
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // Target the id of 2 and make that element red colored:
            $("#2").css( {"color":"red"} );
            // Make it so that when the user clicks on the element with id of 3, the header disappears from the page:
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>


</html>
